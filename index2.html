<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <!-- HEADER / NAVIGATION -->
        <header>
            <h1>Factice SAS</h1>
        </header>

        <!-- CONTENU PRINCIPAL : GRAPHIQUE & FILTRES -->
        <main class="container-fluid container-md">


                <section class="wrapper-chart ">
                    <div class="chartSections">
                        <canvas id="myChart"></canvas>
                    </div>
                    <input type="button" id="showFilter" value="Ajouter un filtre">


                    

                </section>
                <section class="filter chartSections">
                
                    <h2>Situation familliale : </h2>
                    <div class="container">
                        <div class="situationFilter row">

                            <div class="status filterSections col-12 mb-3 col-sm mb-sm-0 col-lg-4">
                                
                                <h3>Hommes :</h3>
                                <div>
                                    <input type="checkbox" id="Mmarried" name="Mmarried" value="married">
                                    <label for="Mmarried">Mariés</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="Msingle" name="Msingle" value="single">
                                    <label for="Msingle">Célibataires</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="Munknown" name="Munknown" value="uknown">
                                    <label for="Munknown">Inconnus</label>
                                </div>
    
                            </div> 
    
                            <div class="status filterSections col-12 col-sm ml-sm-5 col-lg-4 ml-lg-3">
                                
                                <h3>Femmes :</h3>
                                <div>
                                    <input type="checkbox" id="Fmarried" name="Fmarried" value="married">
                                    <label for="Fmarried">Mariés</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="Fsingle" name="Fsingle" value="single">
                                    <label for="Fsingle">Célibataires</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="Funknown" name="Funknown" value="uknown">
                                    <label for="Funknown">Inconnus</label>
                                </div>
    
                            </div> 
    
                        </div>
                    </div>
                   


                    
                </section>
                
        </main>

        <!-- PIED DE PAGE -->
        <footer>
            <p><strong>Factice SAS</strong> 02-2021</p>
            
            <a href="index.html"> -> Version final <- </a>
        </footer>
    </div>
    <script src="js/script2.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
