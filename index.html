<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <!-- HEADER / NAVIGATION -->
        <header>
            <h1>Factice SAS</h1>
        </header>

        <!-- CONTENU PRINCIPAL : GRAPHIQUE -->
        <main>
            <section class="wrapper-chart">
                <canvas id="myChart"></canvas>
            </section>
        </main>

        <!-- PIED DE PAGE -->
        <footer>
            <p><strong>Rhobs</strong> 02-2021</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
    <script type="text/javascript">
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                title: {
                    display:true,
                    text:"Pyramide des Ã¢ges",
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
